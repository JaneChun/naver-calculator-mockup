<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <div id="display">
                <div id="logo">
                    <img src="./Naver_Logotype.svg.png" />
                </div>
                <div id="digit"><span>0</span></div>
            </div>
            <div class="button_container">
                <div><button class="operator">AC</button></div>
                <div><button class="operator">+/-</button></div>
                <div><button class="operator">%</button></div>
                <div><button class="operator bigger">รท</button></div>
                <div><button class="number">7</button></div>
                <div><button class="number">8</button></div>
                <div><button class="number">9</button></div>
                <div><button class="operator bigger">ร</button></div>
                <div><button class="number">4</button></div>
                <div><button class="number">5</button></div>
                <div><button class="number">6</button></div>
                <div><button class="operator bigger">-</button></div>
                <div><button class="number">1</button></div>
                <div><button class="number">2</button></div>
                <div><button class="number">3</button></div>
                <div><button class="operator bigger">+</button></div>
                <div id="zero"><button class="number">0</button></div>
                <div><button class="number">.</button></div>
                <div id="equal"><button class="operator bigger">=</button></div>
            </div>
        </div>
    </body>
</html>
